<html>

  <head>
    <title>Cinemania</title> 
  </head>

  <body>
    <form action="http://cinemania.com.au/query" method="get">
    <table>  
	
	
	
      <tr><th colspan="4" align="left">Please Choose a cinema:</th></tr>
      <tr align="left">
        <td><input type="radio" name="cinema" value="woll"> Wollongong</td>
        <td><input type="radio" name="cinema" value="warr"> Warrawong</td>
        <td><input type="radio" name="cinema" value="shell"> Shellharbour</td>
      </tr>
      
	  
	  
      <tr><th colspan="4" align="left" >Please enter your personal information:</th></tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name"></td>
      </tr>        
      <tr>
        <td>Phone:</td>
        <td></span><input type="text" name="mobph"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" name="email"></td>
      </tr>




      <tr>
        <th align="left" >Preferred Day:</th>
        <th align="left">
          <select name="day">
            <option value="tue">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thu">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
            <option value="sun">Sunday</option>
          </select>
        </th>
      
      </tr>
      
      
    

      <tr><th colspan="4" align="left" >Preferred Time:</th></tr>
      <tr>
        <td><input type="checkbox" name="time" value="1"> 11 am</td>
        <td> <input type="checkbox" name="time" value="2"> 2 pm</td>
        <td><input type="checkbox" name="time" value="3"> 6 pm</td>
        <td><input type="checkbox" name="time" value="4"> 9 pm</td>       
      </tr>
   
   
   

      <tr><th colspan="4" align="left" >Additional Details:</th></tr>
      <tr><td colspan="4" align="left" ><textarea name="req"></textarea></td></tr>
      <tr>
        <td >
          <input type="submit" value="Submit"/>
          <input type="reset" value="Reset"/>
        </td>      
      </tr>
      
    </table>
    </form>
  </body>
</html>
